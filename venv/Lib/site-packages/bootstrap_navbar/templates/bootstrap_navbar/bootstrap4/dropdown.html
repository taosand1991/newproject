<div
  class="nav-item dropdown{% if class_list %} {{ class_list|join:' ' }}{% endif %}"
  {% include 'bootstrap_navbar/attrs.html' with attrs=attrs %}>
  <a
    href="#"
    role="button"
    style="outline: none;"
    id="dropdown-content"
    class="nav-link dropdown-toggle"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false">
    {{ text }}
  </a>
  <div
    class="dropdown-menu"
    aria-labelledby="dropdown-content">
    {% for child in children %}
      {{ child.render }}
    {% endfor %}
  </div>
</div>
