{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for post in posts %}
        <ul class="list-unstyled text-center">
        <li><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></li>
        </ul>
        {% empty %}
        <p class="text-center">No posts associated with this Topic</p>
    {% endfor %}
    </div>
{% endblock %}
