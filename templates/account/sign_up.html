{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}SIGN UP{% endblock %}
{% block content %}
    {% if form.errors %}
    {{ form_field.error }}
    {% endif %}
    <div class="container">
    <div class="jumbotron">
    <h3>SIGN UP </h3>
    <form  method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form|crispy }}
        {{ profile_form|crispy }}
        <button class="btn btn-primary">Sign Up</button>
    </form>
        </div>
</div>
{% endblock %}
